<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="stylesheet"
 href="https://unpkg.com/@fontsource/jersey-10/index.css">
 <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>

<div class="card">
  <div class="card-header">
    Your Favorite Music !
  </div>

  <div class="card-body">
    <div class="cover"><img src="image/CS888019-01A-BIG.jpg" alt="play"></div>

    <div class="info">
      <h2>About You</h2>
      <p>The 1975</p>

      <div class="progress" id="progress">
        <div class="progress-fill" id="progress-fill"></div>
      </div>

      <audio id="audio" src="sound/The 1975 - About You.mp3"></audio>

        <div class="controls">
        <img id="backIcon" src="image/back.svg" alt="back">
            <button id="playBtn">
                <img id="playIcon" src="image/play.svg" alt="play">
            </button>
        <img id="nextIcon" src="image/next.svg" alt="next">

        </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
